<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<div class="start-screen" id="startScreen" style="background-color: black; color:white;">
        <h1>Welcome to Tic Tac Toe<span style="font-size: .7rem;"> by Giho</span></h1>
        <div class="playerContainer">
        <div class="playerInputContainer">
            <div class="player1Side">
                <img class="characterImageTitle" src="gawr-gura.gif">
                <label class="player1Name" for="player1Name">Player 1 Name:</label> 
                <input type="text" id="player1Name" placeholder="Player 1">
            </div>
            <div class="player2Side">
                <img class="characterImageTitle" style="margin-right: 5%;" src="mori-calliope-hololive.gif">
                <label class="player2Name" for="player2Name">Player 2 Name:</label>
                <input type="text" id="player2Name" placeholder="Player 2">
            </div>
         
        </div>
        <div class="startButton">
            <button id="startButton">Start Game</button>
            <button id="startAIButton">Start with AI</button>

        </div>
    </div>
</div>
<div id="popup" class="popup">
        <div class="popup-content">
            <span id="closePopup" class="close">&times;</span>
            <p id="popupMessage"></p>
            <button id="popupBackToTitleButton">Back to Title</button>
        </div>
</div>
<div class="container" id="container" onclick="void(0);">
  
    <div class="game-screen" id="gameScreen" style="display: none;">
        <div class="header">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="playerContainer">
        <div class="gameContainer">
            <div class="player-info">
                <div>
                    <img class="characterImage" src="gawr-gura.gif" id="guraImg">
                    <div id="player1Display" class="player-display"></div>
                </div>
            
            </div>
            <div class="gameGrid" id="gameGrid"></div>
            <div class="player-info">
                <div>
                    <img class="characterImage" style="margin-right: 5%;" src="mori-calliope-hololive.gif" id="caliImg">
                    <div id="player2Display" class="player-display"></div>
                </div>
            
            </div>
           
        </div>
        <div class="controlButtons">
            <button id="resetButton">Reset</button>
            <button id="backToTitle">Title</button>
        </div>
    </div>
    </div>
</div>
<audio id="background-audio" autoplay loop preload="auto">
    <source src="meow.mp3" type="audio/mp3">
    Your browser does not support the audio element.
</audio>
<script src="script.js"></script>
</body>
</html>
